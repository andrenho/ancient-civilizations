name: Deploy webpage
on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      # Build typescript
      - uses: alexthemaster/action-build-typescript@v1.2.1
        with:
          pushToBranch: true
          branch: dist
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      
